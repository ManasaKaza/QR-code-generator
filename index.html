<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR-Code Generator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <script src="script.js" defer></script>
</head>

<body class="bg-gray-200">
  <div class="grid grid-cols-1 gap-4 p-4 md:w-1/2 mx-auto my-8 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-center">Qr Code Generator</h2>
    <div class="flex justify-center">
      <img src="" id="img" class="mt-4">
    </div>
    <select id="size" class="block w-full mt-4 px-4 py-2 bg-gray-200 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
      <option value="100">100x100</option>
      <option value="150">150x150</option>
      <option value="200">200x200</option>
      <option value="250" selected>250x250</option>
      <option value="300">300x300</option>
    </select>
    <div class="mt-4">
      <textarea placeholder="Enter Your Text" id="qrtext" class="w-full px-4 py-2 bg-gray-200 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500"></textarea>
    </div>
    <div class="mt-4">
      <input type="submit" value="Generate" onclick="generateQR()" class="w-full px-4 py-2 bg-blue-500 text-white rounded-md cursor-pointer">
    </div>
  </div>
</body>

</html>
